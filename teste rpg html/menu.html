<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunterOfMyFate</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cinzel', serif;
  height: 100vh;
  overflow: hidden;
}

.title-screen {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("https://img.freepik.com/premium-photo/beautiful-forest-night-with-stars-fireflies_309199-5960.jpg") center/cover no-repeat;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle,
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.9)
  );
}

.menu-container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.game-title {
  font-size: 4rem;
  letter-spacing: 4px;
  color: #e6e1d8;
  margin-bottom: 40px;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
}

.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.menu-buttons button {
  background: rgba(20, 20, 25, 0.85);
  border: 1px solid #5a4a3b;
  color: #e0d6c8;
  padding: 12px 40px;
  font-size: 1.1rem;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.menu-buttons button:hover:not(:disabled) {
  background: rgba(80, 30, 30, 0.9);
  transform: translateX(5px);
}

.menu-buttons button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

    </style>
</head>
<body>
  <div class="title-screen">
    <div class="overlay"></div>

    <div class="menu-container">
      <h1 class="game-title">Hunter Of My Fate</h1>

      <div class="menu-buttons">
        <button id="newGame">Nova Aventura</button>
        <button id="continueGame" disabled>Continuar</button>
        <button id="settings">Configurações</button>
        <button id="exit">Sair</button>
      </div>
    </div>
  </div>

  <script>
   const newGameBtn = document.getElementById("newGame");
const continueBtn = document.getElementById("continueGame");
const hasSave = localStorage.getItem("saveData");
if (hasSave) {
  continueBtn.disabled = false;
}
newGameBtn.addEventListener("click", () => {
  localStorage.removeItem("saveData");
  window.location.href = "cutscene.html";
});
continueBtn.addEventListener("click", () => {
  window.location.href = "cutscene.html";
});

const quotes =[
    "A escuridão é tudo que você vê..",
    "O que aconteceu?",
    "Quem é você?"
]
  </script>
</body>
</html>
