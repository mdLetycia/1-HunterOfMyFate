<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter Of My Fate</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .title-screen {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("https://img.freepik.com/premium-photo/beautiful-forest-night-with-stars-fireflies_309199-5960.jpg") center/cover no-repeat;
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.9)
      );
    }

    .menu-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .game-title {
      font-size: 4rem;
      letter-spacing: 4px;
      color: #e6e1d8;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-buttons button {
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid #5a4a3b;
      color: #e0d6c8;
      padding: 12px 40px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-buttons button:hover:not(:disabled) {
      background: rgba(80, 30, 30, 0.9);
      transform: translateX(5px);
    }

    .menu-buttons button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ===== FADE OUT ===== */
    .fade-out {
      animation: fadeOut 1.8s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="title-screen">
    <div class="overlay"></div>

    <div class="menu-container">
      <h1 class="game-title">Hunter Of My Fate</h1>

      <div class="menu-buttons">
        <button id="newGame">Nova Aventura</button>
        <button id="continueGame" disabled>Continuar</button>
        <button id="settings">Configurações</button>
        <button id="exit">Sair</button>
      </div>
    </div>
  </div>

  <!-- MÚSICA MEDIEVAL -->
  <audio id="bgMusic" loop>
    <source src="https://uppbeat.io/track/alex-besss/call-of-fate.mp3" type="audio/mpeg">
  </audio>

  <script>
    const newGameBtn = document.getElementById("newGame");
    const continueBtn = document.getElementById("continueGame");
    const titleScreen = document.querySelector(".title-screen");
    const music = document.getElementById("bgMusic");

    const hasSave = localStorage.getItem("saveData");
    if (hasSave) {
      continueBtn.disabled = false;
    }

    function startTransition() {
      music.volume = 0.6;
      music.play();

      titleScreen.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "cutscene.html";
      }, 1800);
    }

    newGameBtn.addEventListener("click", () => {
      localStorage.removeItem("saveData");
      startTransition();
    });

    continueBtn.addEventListener("click", () => {
      startTransition();
    });
  </script>

</body>
</html>
